<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./script.js"></script>
</head>
<body class="login-body">
    <div class="overlay">
        <img class="white-icon" src="./assets/icons/joinWhite.svg" alt="Join Logo">
    </div>
    <div class="mobile-header-icon">
        <img class="blue-icon" src="./assets/icons/joinBlue.svg" alt="Join Logo">
    </div>
    <div class="log-in-wrapper">
        <div class="form-wrapper">
            <form>
                <div class="hero">
                    <h1>Log in</h1>
                    <img src="./assets/icons/underline.svg" alt="Underline">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <div class="password-wrapper">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <span id="alert" class="input-error">Check your email and password. Please try again.</span>
                </div>
                <div class="button-container">
                    <button class="blue-btn">Log in</button>
                    <button class="white-btn">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sign-up-container">
        <p>Not a Join user?</p>
        <a class="blue-btn" href="#">Sign up</a>
    </div>

    <div class="policy-container">
        <a href="#" target="_blank">Privacy Policy</a>
        <a href="#" target="_blank">Legal notice</a>
    </div>

</body>
</html>
