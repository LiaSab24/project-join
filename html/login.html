<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/join_logo.svg">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/script.js"></script>
    <script src="/scripts/include.js"></script>
</head>
<body class="login-body">
    <div class="overlay">
        <img class="white-icon" src="/assets/icons/joinWhite.svg" alt="Join Logo">
    </div>
    <div class="mobile-header-icon">
        <img class="blue-icon" src="/assets/icons/joinBlue.svg" alt="Join Logo">
    </div>
    <div class="log-in-wrapper">
        <div class="form-wrapper">
            <form>
                <div class="hero">
                    <h1>Log in</h1>
                    <img src="/assets/icons/underline.svg" alt="Underline">
                </div>
                <div class="input-field">
                    <input autocomplete="email" id="mail" required type="email" placeholder="Email">
                    <div class="password-wrapper">
                        <input autocomplete="new-password"  id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <span id="alert" class="input-error">Check your email and password. Please try again.</span>
                </div>
                <div class="button-container">
                    <button class="blue-btn">Log in</button>
                    <button class="white-btn">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sign-up-container">
        <p>Not a Join user?</p>
        <a class="blue-btn" href="./sign_up.html">Sign up</a>
    </div>

    <div class="policy-container">
        <a href="./privacy_police.html" target="_blank">Privacy Policy</a>
        <a href="./legal_note.html" target="_blank">Legal notice</a>
    </div>
</body>
</html>
