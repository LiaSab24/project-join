<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/joinBlue.svg" media="(prefers-color-scheme: light)"/>
    <link rel="icon" type="image/x-icon" href="/assets/icons/joinWhite.svg" media="(prefers-color-scheme: dark)"/>

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <link rel="stylesheet" href="/styles/summary.css">

  <script src="/script.js"></script>
  <script src="/scripts/include.js"></script>
  <script src="/scripts/templates.js"></script>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div w3-include-html="sidebar.html"></div>

  <main>
    <section class="title">
      <h1>Join 360</h1>
      <div class="title-seperator"></div>
      <p>Key Metrics at a Glance</p>
    </section>

    <section class="summary-content">
      <div class="summary-overview">
        <div class="to-dos">
          <div class="summary-container">
            <div id="summaryIconToDo"></div>
            <p>
              <span class="summary-number">1</span>
              <span class="number-explanation">To-Do</span>
            </p>
          </div>
          <div class="summary-container">
            <div id="summaryIconDone"></div>
            <p>
              <span class="summary-number">1</span>
              <span class="number-explanation">Done</span>
            </p>
          </div>
        </div>

        <div class="deadline summary-container">
          <div class="deadline-urgent">
            <img src="/assets/icons/summary-deadline-urgent.svg" alt="summary-deadline-urgent">
            <p>
              <span class="summary-number">1</span>
              <span class="number-explanation">Urgent</span>
            </p>
          </div>
          <div class="deadline-seperator"></div>
          <div class="deadline-date">
            <p>October 16, 2025</p>
            <span>Upcoming Deadline</span>
          </div>
        </div>

        <div class="tasks">
          <div class="summary-container">
            <p>
              <span class="summary-number">5</span>
              <span class="number-explanation">Tasks in Board</span>
            </p>
          </div>
          <div class="summary-container">
            <p>
              <span class="summary-number">2</span>
              <span class="number-explanation">Tasks in Progress</span>
            </p>
          </div>
          <div class="summary-container">
            <p>
              <span class="summary-number">2</span>
              <span class="number-explanation">Awaiting Feedback</span>
            </p>
          </div>
        </div>
      </div>

      <div class="summary-greeting">
        <p id="greetingDaytime">Good morning,</p>
        <p id="userName">Sofia MÃ¼ller</p>
      </div>
    </section>
  </main>
  <footer></footer>
  <script>includeHTML();</script>
</body>

</html>
