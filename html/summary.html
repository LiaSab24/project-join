<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Summary</title>
  <link rel="icon" type="image/x-icon" href="../assets/icons/joinBlue.svg" media="(prefers-color-scheme: light)"/>
  <link rel="icon" type="image/x-icon" href="../assets/icons/joinWhite.svg" media="(prefers-color-scheme: dark)"/>
  
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/root.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../styles/summary.css">
 
  <script src="../script.js"></script>
  <script src="../scripts/include.js"></script>
  <script src="../scripts/templates.js"></script>
  <script src="../scripts/summary.js"></script>
</head>

<body onload="initSummary()" onresize="showUserName()">
  <div w3-include-html="header.html"></div>
  <div w3-include-html="sidebar.html"></div>
 
  <main>  
    <section class="title">
      <h1>Join 360</h1>  
      <div class="title-seperator"></div>
      <p>Key Metrics at a Glance</p>
      <div class="responsive-title-seperator"></div>
    </section>

    <section class="summary-content flex align-center">
      <div class="summary-overview flex responsive-margin">
        <div class="to-dos">
          <div onclick="redirectionToBoard()" class="summary-container flex just-center align-center">
            <div id="summaryIconToDo" class="summary-icons summary-icon--todo"></div>
            <p>
              <span id="counterTasksToDo" class="summary-number">0</span>
              <span class="number-explanation">To-Do</span>
            </p>
          </div>
          <div onclick="redirectionToBoard()" class="summary-container flex just-center align-center">
            <div id="summaryIconDone" class="summary-icons summary-icon--done"></div>
            <p>
              <span id="counterTasksDone" class="summary-number">0</span>
              <span class="number-explanation">Done</span>
            </p>
          </div>
        </div>

        <div onclick="redirectionToBoard()" class="deadline summary-container flex just-space-b align-center">
          <div class="deadline-urgent flex just-center align-center">
            <img src="../assets/icons/summary-deadline-urgent.svg" alt="summary-deadline-urgent">
            <p class="flex">
              <span id="counterTasksUrgent" class="summary-number">0</span>
              <span class="number-explanation">Urgent</span>
            </p>
          </div>
          <div class="deadline-seperator"></div>
          <div class="deadline-date">
            <p id="nextDeadline">October 16, 2025</p>
            <span id="nextDeadlineSpan">Upcoming Deadline</span>
          </div>
        </div>

        <div class="tasks flex just-space-b">
          <div onclick="redirectionToBoard()" class="summary-container flex just-center align-center">
            <p class="flex align-center">
              <span id="counterTasksTotal" class="summary-number">0</span>
              <span class="number-explanation">Tasks in</span>
              <span class="number-explanation">Board</span>
            </p>
          </div>
          <div onclick="redirectionToBoard()" class="summary-container flex just-center align-center">
            <p class="flex align-center">
              <span id="counterTasksInProgress" class="summary-number">0</span>
              <span class="number-explanation">Tasks in</span>
              <span class="number-explanation">Progress</span>
            </p>
          </div>
          <div onclick="redirectionToBoard()" class="summary-container flex just-center align-center">
            <p class="flex align-center">
              <span id="counterTasksAwaitingFeedback" class="summary-number">0</span>
              <span class="number-explanation">Awaiting</span>
              <span class="number-explanation">Feedback</span>
            </p>
          </div> 
        </div>
      </div>

      <div id="summaryGreeting" class="summary-greeting flex">
        <p id="greetingDaytime" class="greeting-daytime"></p>
        <p id="userName" class="greeting-username"></p>
      </div>
    </section>
  </main>

  <section onclick="toggleSubmenu()" id="submenuOverlay" class="d-none">
    <div id="submenu" class="submenu" onclick="event.stopImmediatePropagation()">
        <p class="hide-help-option-desktop"><a href="../html/help.html">Help</a></p>
        <p><a href="../html/legal_notice.html">Legal Notice</a></p>
        <p><a href="../html/privacy_policy.html">Privacy Policy</a></p>
        <p><a href="../index.html">Logout</a></p>
    </div>
</section>

  <script>includeHTML();</script>
</body>

</html>
