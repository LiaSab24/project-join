<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Sign Up</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/joinBlue.svg" media="(prefers-color-scheme: light)"/>
    <link rel="icon" type="image/x-icon" href="/assets/icons/joinWhite.svg" media="(prefers-color-scheme: dark)"/>

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="../styles/root.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <link rel="stylesheet" href="/styles/sign_up.css">

  <script src="/script.js"></script>
  <script src="/scripts/signup.js"></script>
  <script src="/scripts/include.js"></script>
</head>

<body onload="initSignUp()" class="Body-LogIn">

  <div class="Mobile-Header-Icon">
      <img class="blue-icon" src="/assets/icons/joinBlue.svg" alt="Main Logo in Blue Color" srcset="">
  </div>

  <div class="log-in-wrapper">
      <div class="Form-Wrapper">
          <form>
              <div class="Head-Line">
                  <div class="back-arrow">
                      <a href="./login.html"><img src="/assets/icons/arrow-left-line.png" alt="" srcset=""></a>
                  </div>
                  <h1>Sign up</h1>
                  <img src="/assets/icons/underline.svg" alt="LightBlue Textdecoration Underline" srcset="">
              </div>
              <div class="Input-Field">
                  <input onblur="checkFilledInput('name')" autocomplete="username" id="name" required type="text" placeholder="Name">
                  <input onblur="checkFilledInput('mail')" autocomplete="email" id="mail" required type="email" placeholder="Email">
                  <div class="password-wrapper">
                      <input onblur="checkFilledInput('password')" autocomplete="new-password"  id="password" name="password" type="password" placeholder="Password">
                  </div>
                  <div class="password-wrapper">
                      <input onblur="checkFilledInput('confirmed')" autocomplete="current-password" id="confirmed" name="confirmed" required type="password" placeholder="Confirm Password">
                  </div>
                  <span id="alert" class="d-none input-error">Your passwords donÂ´t match. Please try again</span>
                  <div class="Checkbox-Remember-Me">
                      <input required type="checkbox" name="Remember-me" id="checkboxSignUp">
                      <span>I accept the <a href="/privacypolicy.html" target="_blank">Privacy policy</a></span>
                  </div>
              </div>
              <div class="Button-Area">
                  <button onclick="addUser(); return false" class="Blue-BTN">Sign up</button>
              </div>
          </form>


      </div>
      <div class="Blue-BTN Signed-UP d-none" id="msgSignUp">You Signed Up succesfully</div>
  </div>

  <div class="Policy-Area">
      <a href="./privacy_police.html" target="_blank">Privacy Policy</a>
      <a href="./legal_note.html" target="_blank">Legal notice</a>
  </div>

</body>
</html>
