<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/join_logo.svg">

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <link rel="stylesheet" href="/styles/sign_up.css">
  <link rel="stylesheet" href="/styles/login.css">

  <script src="/script.js"></script>
  <script src="/scripts/include.js"></script>
</head>

<body class="login-body">
  <div class="overlay">
      <img class="white-icon" src="/assets/icons/joinWhite.svg" alt="Join Logo">
  </div>
  <div class="mobile-header-icon">
      <img class="blue-icon" src="/assets/icons/joinBlue.svg" alt="Join Logo">
  </div>
  <div class="log-in-wrapper">
      <div class="form-wrapper">
          <form>
              <div class="hero">
                  <h1>Sign up</h1>
                  <img src="/assets/icons/underline.svg" alt="Underline">
              </div>
              <div class="input-field">
                  <input type="text" placeholder="Name" required>
                  <input type="email" placeholder="Email" required>
                  <div class="password-wrapper">
                      <input type="password" placeholder="Password" required>
                  </div>
                  <div class="password-wrapper">
                      <input type="password" placeholder="Confirm Password" required>
                  </div>
                  <div class="checkbox-group">
                      <input type="checkbox" id="privacy">
                      <label for="privacy">I accept the <a href="#">Privacy policy</a></label>
                  </div>
              </div>
              <div class="button-container">
                  <button class="blue-btn">Sign up</button>
              </div>
          </form>
      </div>
  </div>
  <div class="sign-up-container">
      <p>Already have an account?</p>
      <a class="blue-btn" href="./login.html">Log in</a>
  </div>

  <div class="policy-container">
      <a href="./privacy_police.html" target="_blank">Privacy Policy</a>
      <a href="./legal_note.html" target="_blank">Legal notice</a>
  </div>
</body>

</html>
