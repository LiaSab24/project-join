<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/join_logo.svg">

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/navigation.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <link rel="stylesheet" href="/styles/board_userstory.css">

  <script src="/script.js"></script>
  <script src="/scripts/include.js"></script>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div w3-include-html="sidebar.html"></div>

  <main>
    <div class="overlay">
      <section>
              <div class="overlay-header">
        <span class="badge">User Story</span>
        <button class="edit-btn"><img src="/assets/icons/close.png" alt="Close-Icon"></button>
      </div>
        <h1 class="task-title">Kochwelt Page & Recipe Recommender</h1>
        <p class="task-info">Build start page with recipe recommendation.</p>
        <p class="task-info">Due Date: 10/05/2023</p>
        <p class="task-info">Priority: <span class="priority">Medium <img src="/assets/icons/Prio media.png" style="padding: 0 4px;"></span></p>
        
        <p class="task-info">Assigned To:</p>
        <div class="assigned-users">
          <div class="assigned-user">
            <div class="user-badge" style="background: green;">EM</div>
            <span class="user-name">Emmanuel Mauer</span>
          </div>
          <div class="assigned-user">
            <div class="user-badge" style="background: purple;">MB</div>
            <span class="user-name">Marcel Bauer</span>
          </div>
          <div class="assigned-user">
            <div class="user-badge" style="background: blue;">AM</div>
            <span class="user-name">Anton Mayer</span>
          </div>
        </div>
        
        <p class="task-info">Subtasks:</p>
        <div class="subtasks">
          <div class="subtask-item"><input type="checkbox"> Implement Recipe Recommendation</div>
          <div class="subtask-item"><input type="checkbox"> <img src="/assets/icons/check-cube.png" alt="checked"> Start Page Layout</div>
        </div>
        <div class="actions">
          <button class="delete-btn"><img src="/assets/icons/delete.png" alt="Delete-Icon"> Delete</button>
          <button class="edit-btn"><img src="/assets/icons/edit.png" alt="Edit-Icon"> Edit</button>
        </div>
      </section>
    </div>
    <div class="task-added-overlay">
      Task added to board
      <img src="/assets/icons/Icons.png" alt="Board Icon">
    </div>
  </main>

  <script>includeHTML();</script>
</body>

</html>
