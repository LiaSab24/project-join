                <h1>Contacts</h1>

            <div id="focusedContactInformation" class="animation-focused-contact"></div>
        </section>
    </main>

    <div id="overlayBg" class="d-none">
        <section id="overlayContact" class="d-none animation-close-overlay">
            <div class="overlay-title">
                <img class="overlay-join-logo" src="/assets/icons/join-logo-light.svg">
                <h1 id="overlayTitleH1">Add contact</h1>
                <p id="overlayTitleP">Tasks are better with a team!</p>
                <img src="/assets/icons/contacts-overlay-underline.svg">
            </div>
            <div class="overlay-contact-information">
                <img onclick="toggleOverlay()" src="/assets/icons/contacts-overlay-close.svg" class="overlay-close">
                <div>
                    <div class="overlay-profile-badge">
                        <img src="/assets/icons/contacts-overlay-profile-badge-anonymous.svg">
                    </div>
                    <form class="overlay-form">
                        <input id="addContactName" type="text" placeholder="Name" required>
                        <input id="addContactMail" type="text" placeholder="Email" required>
                        <input id="addContactPhone" type="text" placeholder="Phone" required>
    
                        <div class="submit-btns">
                            <button onclick="clearContactForm()" class="reject-btn" id="contactsOverlayCancel">
                                Cancel
                                <div class="reject-img"></div>
                            </button>
                            <button onclick="addContact(), contactSuccesfullyCreated(), toggleOverlay()" class="confirm-btn" id="contactsOverlayCreate">
                                Create Contact
                                <img src="/assets/icons/create-btn.svg">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="overlay-input-icons">
                <img src="/assets/icons/contacts-overlay-name.svg" alt="Name">
                <img src="/assets/icons/contacts-overlay-email.svg" alt="Email">
                <img src="/assets/icons/contacts-overlay-phone.svg" alt="Phone">
            </div>
        </section>
    </div>

    <section id="contactSuccesfullyCreated">
        <span>Contact succesfully created</span>
