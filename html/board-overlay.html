<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/x-icon" href="./assets/join_logo.svg">

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/navigation.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <link rel="stylesheet" href="/styles/board-overlay.css">

  <script src="/script.js"></script>
</head>
<body>
  <header></header>
  <nav class="sidebar-wrapper"></nav>
  <main>
    <div class="overlay add-task-overlay">
      <div class="overlay-header">
          <h2>Add Task</h2>
          <button class="close-btn" onclick="closeOverlay()">Ã—</button>
      </div>
      <div class="overlay-content">
          <div class="form-grid">
              <div class="form-column">
                  <label for="taskTitle">Title</label>
                  <input id="taskTitle" type="text" placeholder="Enter a title" required>

                  <label for="taskDescription">Description</label>
                  <textarea id="taskDescription" rows="3" placeholder="Enter a description"></textarea>

                  <label for="taskAssigned">Assigned to</label>
                  <select id="taskAssigned">
                      <option>Select contacts to assign</option>
                      <option>John Doe</option>
                      <option>Jane Smith</option>
                  </select>
                  <!-- <div class="divider-column"></div> -->
              </div>
              <div class="divider-column"></div>
              <div class="form-column">
                  <label for="taskDueDate">Due Date</label>
                  <input id="taskDueDate" type="date" required>

                  <label>Priority</label>
                  <div class="prio-container">
                      <button class="prio-btn urgent" onclick="setPriority('urgent')">Urgent
                        <img src="/assets/icons/Capa-red.png">
                      </button>
                      <button class="prio-btn medium" onclick="setPriority('medium')">Medium
                        <img src="/assets/icons/Capa-yellow.png">
                      </button>
                      <button class="prio-btn low" onclick="setPriority('low')">Low
                        <img src="/assets/icons/capa-green.png">
                      </button>
                  </div>

                  <label for="taskDueDate">Category</label>
                  <select id="taskCategory">
                      <option>Select task category</option>
                      <option>User Story</option>
                      <option>Technical Task</option>
                  </select>

                  <label>Subtasks</label>
                  <div class="subtask-container">
                      <input id="newSubtask" type="text" placeholder="Add new subtask">
                      <button class="subtask-add-btn">+</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="overlay-actions">
          <button class="cancel-btn" >Cancel</button>
          <button class="create-btn" >Create Task</button>
      </div>
  </div>
  </main>
  <footer></footer>
</body>

</html>
