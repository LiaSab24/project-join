<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join - Board</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/joinWhite.svg" media="(prefers-color-scheme: light)"/>
  <link rel="icon" type="image/x-icon" href="/assets/icons/joinBlue.svg" media="(prefers-color-scheme: dark)"/>

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/navigation.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <link rel="stylesheet" href="/styles/board.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/board-overlay.css">
  <link rel="stylesheet" href="/styles/board_userstory.css">

  <script src="/script.js"></script>
  <script src="/scripts/include.js"></script>
  <script src="/scripts/board.js"></script>
  <script src="/scripts/board_template.js"></script>
</head>

<body onload="init(), initBoard()">
  <div id="overlayBg" class="overlay-bg"></div> 
  <div w3-include-html="header.html"></div>
  <div w3-include-html="sidebar.html"></div>
  <main>
    <section class="board-header">
      <h1>Board</h1>
      <div class="input-container">
        <div class="input">
          <input id="searchInput" class="search-input" type="text" placeholder="Find task">
          <div class="divider-container">
            <div class="input-divider"></div>
          </div>
          <div class="search-icon">
            <img src="/assets/icons/search.png" alt="Search">
          </div>
        </div>
        
        <button class="button" onclick="toggleOverlay()">
          <h2>Add Task</h2>
          <img src="/assets/icons/add.png" alt="Add">
        </button>
      </div>
    </section>
    <section class="task-container">
      <div class="task-wrapper" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="task-headline">
          <h2>To Do</h2>
          <div class="icon-container"><img src="/assets/icons/plus-button.png" alt="Add Button"></div>
        </div>
        <div class="no-task-message-container">
          <div class="no-task-message" id="noTask">No tasks in To Do</div>
        </div>

      <!-- MARK: Funktion Start -->
      <div class="task-card" id="task1" draggable="true" ondragstart="drag(event)" onclick="toggleUserFeedback()">
          <div class="task-badge">User Story</div>
          <div class="task-title">Kochwelt Page & Recipe Recommender</div>
          <div class="task-description">Build start page with recipe recommendation...</div>
          <div class="task-progress">
            <div class="progress-bar">
              <div class="progress-bar-fill" style="width: 50%;"></div>
            </div>
            <span>1/2 Subtasks</span>
          </div>
          <div class="task-assignees">
            <div class="assignee">AM</div>
            <div class="assignee">EM</div>
            <div class="assignee">MB</div>
          </div>
        </div>
      <!-- MARK: Funktion Ende -->    

      </div>
      <div class="task-wrapper" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="task-headline">
          <h2>In Progress</h2>
          <div class="icon-container"><img src="/assets/icons/plus-button.png" alt="Add Button"></div>
        </div>
        <div class="no-task-message-container">
          <div class="no-task-message" id="noTaskInProgress">No tasks in Progress</div>
        </div>
      </div>
      <div class="task-wrapper" id="awaitFeedback" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="task-headline">
          <h2>Await Feedback</h2>
          <div class="icon-container"><img src="/assets/icons/plus-button.png" alt="Add Button"></div>
        </div>
        <div class="no-task-message-container">
          <div class="no-task-message" id="noTaskAwaitFeedback">No tasks in awaiting feedback</div>
        </div>
      </div>
      <div class="task-wrapper" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="task-headline">
          <h2>Done</h2>
          <br>
        </div>
        <div class="no-task-message-container margin">
          <div class="no-task-message" id="noTaskDone">No tasks in done</div>
        </div>
      </div>
    </section>

    <section class="task-overlay-wrapper"></section>
    <section class="user-feedback-wrapper"></section>
  </main>
  <footer></footer>
  <script>includeHTML();</script>
</body>
</html>
