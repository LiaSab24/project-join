<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/join_logo.svg">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/contacts.css">

    <script src="/script.js"></script>
    <script src="/scripts/include.js"></script>
    <script src="/scripts/contacts.js"></script>
</head>

<body style="margin: 64px;">

    <button onclick="toggleOverlay()" style="width: 100px; height: 50px;background-color: tomato;"></button>

    <section id="overlayContact" class="d-none animation-close-overlay">
        <div class="overlay-title">
            <img class="overlay-join-logo" src="/assets/icons/join-logo.svg">
            <h1 id="overlayTitleH1">Add contact</h1>
            <p id="overlayTitleP">Tasks are better with a team!</p>
            <img src="/assets/icons/contacts-overlay-underline.svg">
        </div>
        <div class="overlay-contact-information">
            <img onclick="toggleOverlay()" src="/assets/icons/contacts-overlay-close.svg" class="overlay-close">
            <div>
                <div class="overlay-profile-badge">
                    <img src="/assets/icons/contacts-overlay-profile-badge-anonymous.svg">
                </div>
                <form class="overlay-form">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Phone">

                    <div class="submit-btns">
                        <button class="reject-btn" id="contactsOverlayCancel">
                            Cancel
                            <div class="reject-img"></div>
                        </button>
                        <button class="confirm-btn" id="contactsOverlayCreate">
                            Create Contact
                            <img src="/assets/icons/create-btn.svg">
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="overlay-input-icons">
            <img src="/assets/icons/contacts-overlay-name.svg" alt="Name">
            <img src="/assets/icons/contacts-overlay-email.svg" alt="Email">
            <img src="/assets/icons/contacts-overlay-phone.svg" alt="Phone">
        </div>
    </section>
</body>

</html>
