<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Add Task</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/joinBlue.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/joinWhite.svg" media="(prefers-color-scheme: dark)" />

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/add_task.css">
    <link rel="stylesheet" href="/styles/board_userstory.css">

    <script src="/script.js"></script>
    <script src="/scripts/include.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="/scripts/add_task.js"></script>
</head>

<body onload="initAddTask()">
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>

    <main id="addTask">
        <h1 id="addTaskH1" class="title">Add Task</h1>

        <form id="addTaskForm">
            <div>
                <label for="addTaskTitle">
                    Title
                    <span class="required-star">*</span>
                </label>
                <input onblur="checkFilledInput('addTaskTitle')" id="addTaskTitle" type="text" placeholder="Enter a title" required>

                <label for="addTaskDescription">Description</label>
                <textarea type="text" id="addTaskDescription" maxlength="240"
                    placeholder="Enter a Description"></textarea>

                <label for="addTaskAssignedTo">Assigned to</label>
                <input onkeyup="startSearchingContacts()" onfocus="toggleAddTaskToDropDownMenu('addTaskAssignedTo', 'addTaskDropdownContacts')" id="addTaskAssignedTo" class="add-task-select-menu"
                    type="text" placeholder="Select contacts to assign">
                <div id="addTaskDropdownContacts" class="add-task-dropdown custom-scrollbar"></div>
                <div id="addTaskAssignedToList"></div>
            </div>

            <div class="add-task-seperator"></div>

            <div>
                <label for="addTaskDate">
                    Due date
                    <span class="required-star">*</span>
                </label>
                <input onblur="checkFilledInput('addTaskDate')" form="dd/mm/yyyy" id="addTaskDate" type="date" min="1920-01-01" max="2100-12-31" required>

                <label for="addTaskPriorities">Prio</label>
                <div id="addTaskPriorities">
                    <div id="prioUrgent" onclick="priorityBtnBg('prioUrgent')">
                        Urgent
                        <img id="prioUrgentImg" src="/assets/icons/prioUrgent.svg">
                    </div>
                    <div id="prioMedium" onclick="priorityBtnBg('prioMedium')">
                        Medium
                        <img id="prioMediumImg" src="/assets/icons/prioMedium.svg">
                    </div>
                    <div id="prioLow" onclick="priorityBtnBg('prioLow')">
                        Low
                        <img id="prioLowImg" src="/assets/icons/prioLow.svg">
                    </div>
                </div>

                <label for="addTaskCategory">
                    Category
                    <span class="required-star">*</span>
                </label>
                <input onblur="checkFilledInput('addTaskCategory')" onfocus="toggleAddTaskToDropDownMenu('addTaskCategory','addTaskDropdownCategories')" id="addTaskCategory" class="add-task-select-menu" placeholder="Select task category" readonly>                    
                <div id="addTaskDropdownCategories" class="add-task-dropdown d-none">
                    <div onclick="selectTaskCategory('Bug Fix')" class="add-task-dropdown-option">Bug Fix</div>
                    <div onclick="selectTaskCategory('Documentation')" class="add-task-dropdown-option">Documentation</div>
                    <div onclick="selectTaskCategory('Technical Task')" class="add-task-dropdown-option">Technical Task</div>
                    <div onclick="selectTaskCategory('User Story')" class="add-task-dropdown-option">User Story</div>
                </div>

                <label for="addTaskSubtask">Subtasks</label>
                <input onfocus="changeSubtaskIcons()" onfocusout="changeSubtaskIcons()" type="text" id="addTaskSubtask"
                    placeholder="Add new subtask">
                <img id="subtaskIconAdd" class="subtask-icon" src="/assets/icons/add-task-subtask-add.svg">
                <div id="subtaskIconsFocus" class="d-none">
                    <img onclick="clearSubtasksInput()" class="subtask-icon"
                        src="/assets/icons/add-task-subtask-reject.svg">
                    <img onclick="addSubtaskToList()" class="subtask-icon"
                        src="/assets/icons/add-task-subtask-submit.svg">
                </div>
                <div class="subtask-scrollbar">
                    <ul id="addTaskSubtaskList"></ul>
                </div>
            </div>
        </form>

        <div class="add-task-submit">
            <div class="add-task-requirements">
                <span class="required-star">*</span>
                <p>This field is required</p>
            </div>

            <div class="submit-btns">
                <button onclick="initAddTask()" class="cancel-btn" id="addTaskCancel">
                    Cancel
                    <div class="cancel-img"></div>
                </button>
                <button onclick="addTask()" class="create-btn progress-toDo" id="addTaskCreate">
                    Create Task
                    <img src="/assets/icons/create-btn.svg">
                </button>
            </div>
        </div>

        <div onclick="removeAddTaskOverlay()" id="addTaskOverlayBg" class="d-none"></div>
    </main>

    <footer></footer>
    <script>includeHTML();</script>
</body>

</html>
