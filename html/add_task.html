<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/join_logo.svg">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/add_task.css">
  
    <script src="/script.js"></script>
    <script src="/scripts/include.js"></script>
  </head>
  
  <body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>

    <main>
        <h1 class="title">Add Task</h1>

        <form id="addTaskForm">
            <div>
                <label for="add-task-title">
                    Title 
                    <span class="required-star">*</span>
                </label>
                <input type="text" id="add-task-title" placeholder="Enter a title" required>

                <label for="add-task-description">Description</label>
                <textarea type="text" id="add-task-description" maxlength="240" placeholder="Enter a Description"></textarea>

                <label for="add-task-assigned-to">Assigned to</label>
                <select id="add-task-assigned-to">
                    <option value="" selected disabled>Select contacts to assign</option>
                    <option value="" >...</option>
                </select>
            </div>

            <div class="add-task-seperator"></div>

            <div>
                <label for="add-task-title">
                    Due date
                    <span class="required-star">*</span>
                </label>
                <input type="date" id="add-task-title" min="1920-01-01" max="2100-12-31" required>

                <label for="add-task-title">Prio</label>
                <input type="text" id="add-task-title" placeholder="">

                <label for="add-task-title">
                    Category
                    <span class="required-star">*</span>
                </label>
                <select id="add-task-title" required>
                    <option value="" selected disabled>Select task category</option>
                    <option value="" >...</option>
                </select>

                <label for="add-task-title">Subtasks</label>
                <input type="text" id="add-task-title" placeholder="Add new subtask">
            </div>
        </form>

        <div class="add-task-submit">
            <div class="add-task-requirements">
                <span class="required-star">*</span>
                <p>This field is required</p>
            </div>
            
            <div class="add-task-btns">
                <button id="addTaskClear">
                    clear
                    <img src="/assets/icons/add-task-clear.svg">
                </button>
                <button id="addTaskCreate">
                    Create Task
                    <img src="/assets/icons/add-task-create.svg">
                </button>
            </div>
        </div>
    </main>

    <footer></footer>
    <script>includeHTML();</script>
</body>

</html>
