<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/join_logo.svg">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/add_task.css">
  
    <script src="/script.js"></script>
    <script src="/scripts/include.js"></script>
  </head>
  
  <body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>

    <main>
        <h1 class="title">Contacts</h1>

        <form id="addTaskForm">
            <div>
                <label for="add-task-title">
                    Title 
                    <span class="required-label">*</span>
                </label>
                <input type="text" id="add-task-title" placeholder="Enter a title" required>

                <label for="add-task-description">Description</label>
                <input type="text" id="add-task-description" placeholder="Enter a Description">

                <label for="add-task-assigned-to">Assigned to</label>
                <input type="" id="add-task-assigned-to" placeholder="Select contacts to assign">
            </div>

            <div class="add-task-seperator"></div>

            <div>
                <label for="add-task-title">
                    Due date
                    <span class="required-label">*</span>
                </label>
                <input type="text" id="add-task-title" placeholder="Enter a title" required>

                <label for="add-task-title">Prio</label>
                <input type="text" id="add-task-title" placeholder="Enter a title">

                <label for="add-task-title">
                    Category
                    <span class="required-label">*</span>
                </label>
                <input type="text" id="add-task-title" placeholder="Enter a title" required>

                <label for="add-task-title">Subtasks</label>
                <input type="text" id="add-task-title" placeholder="Enter a title">
            </div>
        </form>

        <div class="add-task-submit">
            <div class="add-task-requirements">
                <span class="required-label">*</span>
                <p>This field is required</p>
            </div>
            
            <div>
                <button>
                    clear
                </button>
                <button>
                    Create Task
                </button>
            </div>
        </div>
    </main>

    <footer></footer>
    <script>includeHTML();</script>
</body>

</html>
