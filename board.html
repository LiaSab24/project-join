<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/x-icon" href="./assets/join_logo.svg">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/navigation.css">
  <link rel="stylesheet" href="./fonts/fonts.css">

  <script src="./script.js"></script>
</head>
<body>
  <header></header>
  <nav class="sidebar-wrapper"></nav>
  <main>
    <section class="board-header">
      <h1>Board</h1>
      <div class="input-container">
        <div class="input">
          <input id="searchInput" class="search-input" type="text" placeholder="Find task">
          <div class="divider-container">
            <div class="input-divider"></div>
          </div>
          <div class="search-icon">
            <img src="./assets/unused/search.svg" alt="Search">
          </div>
        </div>
        <button>
          "Add Task"
          <img src="./assets/unused/add.png" alt="Add">
        </button>
        <img class="button-plus-icon" src="./assets/unused/Menu button hover.svg" alt="Add Task">
      </div>
    </section>
    <section class="task-wrapper">
      <div class="to-do-wrapper">
        <div class="to-do-header flexbox">
          <h2>To do</h2>
          <img src="./assets/unused/" alt="">
        </div>
        <div></div>
      </div>
      <div class="progress-wrapper"></div>
      <div class="feedback-wrapper"></div>
      <div class="done-wrapper"></div>
    </section>
    <section class="task-overlay-wrapper"></section>
  </main>
  <footer></footer>
</body>

</html>
